name: Build and publish Android library

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-nogaen:
    name: "Build and publish Android library"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Rust toolchain
        run: rustup show

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build library
        run: |
          ./gradlew cargoBuild assembleRelease
          jar tvf ./artiwrapper/build/outputs/aar/artiwrapper-release.aar
